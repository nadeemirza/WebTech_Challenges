<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="Container">
        <div class="input">
        </div>
        <div class="calc">
            <div class="uni">
                <button class="clear">C</button>
                <button class="del">del</button>

            </div>
            <div class="row">
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >/</button>
            </div>
            <div class="row">
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >*</button>
            </div>
            <div class="row">
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >-</button>
            </div>
            <div class="row">
                <button >0</button>
                <button >.</button>
                <button >=</button>
                <button class="equals" >+</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
